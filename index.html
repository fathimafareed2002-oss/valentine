<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
        }
        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: #ff3366;
        }
        #yesBtn, #noBtn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            position: absolute;
            background-color: #666;
            color: white;
        }
    </style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
<button id="noBtn" onmouseover="moveButton()">NO üòú</button>

<script>
function yesClicked() {
    document.body.innerHTML = "<h1>Yayyy!! üíò You made me the happiest person! üòç</h1>";
}

function moveButton() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - btn.clientWidth);
    var y = Math.random() * (window.innerHeight - btn.clientHeight);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
